<html lang="en">

    <link rel="stylesheet" href="style.css">

    <header>

    <main>

                <h2>Olá, meu nome é <Span>Arthur</Span></h2>

    <section class="projetos">
        <h1>Projetos</h1>
            <ul class="container-projetos" id="ul">

            Contato

            <form id="myForm" method="POST" class="form">
